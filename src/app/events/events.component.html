<mat-card
  class="event-card"
  *ngFor="let event of events"
  matTooltip="This event has already happened"
  [matTooltipDisabled]="event.alreadyHappened() === false"
  [class.past-event]="event.alreadyHappened()"
>
  <mat-card-header>
    <a
      mat-card-avatar
      href="{{ event.link }}"
      target="_blank"
      title="Open in new tab"
      ><mat-icon>link</mat-icon></a
    >
    <mat-card-title>{{ event.timeInTimezone(timezone) }}</mat-card-title>
    <mat-card-subtitle>{{ event.location }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content></mat-card-content>
</mat-card>
