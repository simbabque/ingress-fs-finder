<mat-card class="event-card">
    <mat-card-header>
      <mat-card-title>{{ event.datetime_local.getHours() }}:{{ event.datetime_local.getMinutes() }}</mat-card-title>
      <mat-card-subtitle>{{ event.location }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{event.datetime_local}}
      </p>
    </mat-card-content>
  </mat-card>
