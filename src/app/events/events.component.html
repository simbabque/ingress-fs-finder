<mat-card class="event-card">
    <mat-card-header>
      <mat-card-title>{{ event.timeInTimezone(event.timezone) }}</mat-card-title>
      <mat-card-subtitle>{{ event.location }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{event.datetime}}
      </p>
    </mat-card-content>
  </mat-card>
