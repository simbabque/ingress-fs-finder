<mat-toolbar color="primary" class="mat-elevation-z6">
  <mat-toolbar-row>
      <div class="item">
        <span class="title">{{ title }}</span>
      </div>
      <div class="item item-center">
        <span class="eventDate">{{ month }} {{ year }}</span>
      </div>

      <div class="item item-right">
        <button
          id="language"
          mat-icon-button
          [matMenuTriggerFor]="timezoneMenu"
          matTooltip="Select your timezone"
        >
          <mat-icon>language</mat-icon>
        </button>
        <mat-menu #timezoneMenu="matMenu" role="menuitemradio">
          <button
            mat-menu-item
            *ngFor="let tz of timezones"
            (click)="timezone = tz.value"
          >
            <mat-icon *ngIf="timezone === tz.value"
              >radio_button_checked</mat-icon
            >
            <mat-icon *ngIf="timezone != tz.value"
              >radio_button_unchecked</mat-icon
            >
            <span>{{ tz.value }}</span>
          </button>
        </mat-menu>
      </div>
  </mat-toolbar-row>
</mat-toolbar>

<app-events [timezone]="timezone" [events]="events"></app-events>
